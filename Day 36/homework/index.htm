<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            color: #fff;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
        }
        .container, .container .top-row, .container .bottom-nav {
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }
        .container {
            padding: 15px;
            background-color: rgb(63, 63, 63);
        }
        .top-row img {
            width: 10%;
            border-radius: 100%;
        }
        .top-row p span {
            color: lime;
        }
        .bottom-nav ul li a {
            background-color: lightgray;
            padding: 15px 20px;
            border-radius: 10px;
            outline: 0;
            border: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-row">
            <img src="avatar-jessica.jpeg">
            <h2>Jessica Randall</h2>
            <p><span>London, United Kingdom</span></p>
            <br>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="bottom-nav">
            <ul>
                <li><a href="">GitHub</a></li>
                <li><a href="">Frontend Mentor</a></li>
                <li><a href="">Linkedin</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Instagram</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
