<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgb(192, 192, 192);
        }
        .passport {
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: .5rem;
            border: 1px solid lightgray;
        }
        .passport .top h2 {
            text-align: center;
        }
        .passport .mid {
            display: flex;
            justify-content: space-between;
        }
        .passport .bot {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="passport">
        <div class="top">
            <h2>AMERICA - USA - AMERIKA - US</h2>
        </div>

        <div class="mid">
            <img src="https://static.wikia.nocookie.net/mansionofdelights/images/b/b8/Hilarious-mug-shots.jpg/revision/latest?cb=20131208235146" alt="">

            <div class="right">
                <h3>Name: Goofy Donald</h3>
                <h3>Surname: Donaldson</h3>
                <h3>Age: 40</h3>
                <h3>Birth: 03/03/19</h3>
            </div>
        </div>

        <div class="bot">
            <h6>VALIDATION</h6>
            <h2>#90q923ih218439hhs98923839hjsg</h2>
        </div>
    </div>
</body>
</html>
