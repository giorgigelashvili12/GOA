<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            background-color: hsl(30, 38%, 92%);
        }
        .container {
            margin: 37rem;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: hsl(0, 0%, 100%);
            border-radius: 10px;
        }
        .card .left img {
            width: 100%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .card .title, .description {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            color: hsl(228, 12%, 48%);
        }
        .card .product-name {
            font-family: 'Fraunces', serif;
            font-size: 25px;
        }
        .right {
            margin: 20px;
        }
        .prices .after {
            color: hsl(158, 36%, 37%);
            font-weight: bold;
            font-family: 'Fraunces', serif;
            font-size: 25px;
            margin: 10px;
        }
        .prices {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .prices .before {
            text-decoration: line-through;
            font-size: smaller;
            color: hsl(228, 12%, 48%);
        }
        .right a {
            color: hsl(0, 0%, 100%);
            text-decoration: none;
            background-color: hsl(158, 36%, 37%);
            padding: 10px 90px;
            border-radius: 10px;
            margin-left: 20px;
        }
        .right a:hover {
            background-color: hsl(158, 20%, 25%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="product.jpg" alt="product">
            </div>
    
            <div class="right">
                <p class="title">P E R F U M E</p><br><br>
                <h2 class="product-name">Perfume Gabrielle Essence Eau De Parfum</h2><br>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <span class="after">$149.99</span>
                    <span class="before">$169.99</span>
                </div><br>
                <a href=""><i class='bx bx-cart-alt'></i> Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
