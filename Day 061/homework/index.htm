<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // ამოცანა 1: შექმენით ფუნქცია სახელად isTeenager, რომელიც იღებს ორ პარამეტრს: ასაკი (რიცხვი) და hasPermission. 
        // ფუნქცია უნდა დაბრუნდეს False, თუ ადამიანი არის მოზარდი (18 წლამდე) და არ აქვს ნებართვა აიღოს მართვის მოწმობა, 
        // ან თუ ადამიანი არის 18 წლის და აქვს უფლება აიღოს მართვის მოწმობა ფუნქციამ დააბრუნოს true.  გამოიყენეთ "and"
        // (&&) და "or" (||)
        function isTeenager(age, hasPermission) {
            let user = prompt("Enter your age:");

            if (user < age || user == ' ') {
                alert(false, ` User age denied. Permission ${hasPermission = false} Input: ${user}.`);
                console.error('Permission denied, or false input.')
            } else {
                alert(true, ` User age accepted. Input: ${user}.`);
            }
        }   

        isTeenager();

        // ამოცანა 2: შექმენით ფუნქცია სახელად isValidCoupon, რომელიც იღებს ორ პარამეტრს: couponCode (სტრინგი) და 
        // totalAmount (რიცხვი). ფუნქცია უნდა დაბრუნდეს true, თუ კუპონის კოდი არის "SALE" ან "BIGSALE" და ჯამური 
        // თანხა მეტია ან ტოლია 50-ზე, ან თუ კუპონის კოდი არის "LILSALE" მთლიანი თანხის მიუხედავად. წინააღმდეგ 
        // შემთხვევაში, ის უნდა დაბრუნდეს false. გამოიყენეთ "და" (&&) და "ან" (||)
        function isValidCoupon(couponCode, totalAmount) {
            let couponCodeInp = prompt('Enter the coupon code:');
            if ((couponCodeInp == 'SALE' || couponCodeInp == 'BIGSALE') && (totalAmount >= 50)) {
                return true;
                alert(true, ' True coupon code.');
            } else {
                return false;
                alert(false, ' False coupon code. Denied.');
            }
        }

        isValidCoupon();
    </script>
</body>
</html>
