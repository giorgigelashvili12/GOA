<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/1200px-Red_Apple.jpg" alt="" id="slider">
        <button onclick="switchSlide(-1)">Prev</button>
        <button onclick="switchSlide(+1)">Next</button>
    </div>
    
    <script>
        const imgs = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/1200px-Red_Apple.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr4Fo2rTO4AovAp8Qpz4bg9p_UkHTmEkNXIQ&s',
            'https://www.applesfromny.com/wp-content/uploads/2020/06/SnapdragonNEW.png'
        ];
        let index = 0;

        function switchSlide(num) {
            index += num;

            if(index < 0) {
                index = imgs.length - 1;
            } else {
                index = imgs.length + 1;
            }
        }

    </script>
</body>
</html>
