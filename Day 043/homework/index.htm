<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .animation {
            position: absolute;
            animation: move 5s infinite;
            background-color: blue;
            border-radius: 50%;
            width: 50%;
            height: 100%;
            display: flex;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            scale: 0.5;
        }
        @keyframes move {
            0%   {top: 0px;}
            25%  {top: 200px;}
            75%  {top: 50px}
            100% {top: 0px;}
        }   
    </style>
</head>

<body>
    <h1>Hi!</h1>
    <div class="space">
        <div class="animation">
            <span>Hello :)</span>
        </div>
    </div>
</body>
</html>
