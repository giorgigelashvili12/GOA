<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: orange;
            transition: 1s;
        }
        button {
            background-color: black;
            color: darkorange;
            padding: 20px 30px;
            outline: 0;
            border: 2px solid black;
            transition: 1s;
        }
        button:hover {
            background: none;
            color: black;
            transition: 1s;
        }
        button:hover body {
            background-color: chocolate;
            transition: 1s;
        }
    </style>
</head>
<body>
    <button>Click Me!</button>
</body>
</html>
