<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="" id="signIn">
            <h3>SIGN IN</h1>
            <!--Fisrt name-->
            <label for="first-name">Enter Your First Name:</label><br>
            <input type="text" placeholder="Name" name="first-name"><br><br>
            <!--Second name-->
            <label for="last-name">Enter Your Last Name:</label><br>
            <input type="text" placeholder="Last Name" name="last-name"><br><br>
            <!--Email-->
            <label for="email">Enter Your Email:</label><br>
            <input type="email" placeholder="Email" name="email"><br><br>
            <!--password-->
            <label for="password">Enter Your Password:</label><br>
            <input type="password" placeholder="Password" name="password"><br><br>
            <!--register button-->
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
