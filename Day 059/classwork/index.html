<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="number 1" id="num1">
        <input type="text" placeholder="number 2" id="num2">
        <input type="text" placeholder="operation (+/-/*/:)" id="operation">
        <button onclick="calculate()">Submit</button>
        <p id="answer"></p>
    </form>

    <script>
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let operation = document.getElementById('operation').value;
        let answer = document.getElementById('answer');

        function calculate() {
            if(operation === '+') {
                const operation = num1 + num2;
                answer.textContent = `${operation}`;
            } else if(operation === '-') {
                const operation = num1 - num2;
                answer.textContent = `${operation}`;
            } else if(operation === '*') {
                const operation = num1 * num2;
                answer.textContent = `${operation}`;
            } else if(operation === ':') {
                const operation = num1 / num2
                answer.textContent = `${operation}`;
            } else {
                answer.textContent = 'Invalid Request.';
            }
        }
    </script>
</body>
</html>
