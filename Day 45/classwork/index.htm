<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-areas: 
                'header header header header header header'
                'slidebar slidebar contentone contentone contentone contentone'
                'slidebar slidebar contenttwo contenttwo contentthree contentthree'
                'footer footer footer footer footer footer';
            gap: 1rem;
        }
        .container div {
            background-color: blue;
            color: white;
            padding: 20px;
        }
        .header {
            grid-area: header;
        }
        .slidebar {
            grid-area: slidebar;
        }
        .content1 {
            grid-area: contentone;
            height: 200px;
        }
        .content2 {
            grid-area: contenttwo;
        }
        .content3 {
            grid-area: contentthree;
        }
        .footer {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="slidebar">Slidebar</div>
        <div class="content1">Content-1</div>
        <div class="content2">Content-2</div>
        <div class="content3">Content-3</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
