<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        @keyframes animation{
            0% {
                top: 0;
            }
            50% {
                top: 50px;
            }
            100% {
                top: -5px;
            }
        }
        div {
            padding: 30px;
            border-radius: 20px;
            background-color: blue;
            width: 10%;
            animation-name: animation; /* Animation Name */
            animation-duration: 1s; /* animation duration */
            animation-delay: 0.5s; /* Animation Delay (gadadeba) */
            animation-iteration-count: infinite; /* How many times it should repeat */
            animation-direction: reverse; /* Direction of animation */
            animation-timing-function: cubic-bezier(1, 0, 0, 1); /* timing */
            animation-fill-mode: forwards;
            /* animation - shortly use for animation name, duration and iteration */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
