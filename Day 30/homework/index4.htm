<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h2 {
            color: blue;
        }
        p {
            color: gray;
        }
        header {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid gray;
        }
        form {
            text-align: right;
        }
        form input {
            width: 70%;
            padding: 10px;
        }
        span {
            color: red;
        }
        button {
            background-color: lightskyblue;
            color: wheat;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h2>Syronex</h2> 
        <p>form owner: <b>biz.formats.com</b></p>
    </header>
    <h1>File Upload Demo</h1>
    <p>File upload demo page (syronex)</p>
    <form action="">
        <label for="name"><b>Full Name:</b></label>
        <input placeholder="Full Name" type="text"><br><br>

        <label for="email">Email<span>*</span></label>
        <input placeholder="Email" type="email"><br><br>

        <label for="upload">Upload Your Picture<span>*</span></label>
        <input type="file"><br><br>

        <label for="comments">Comments:</label>
        <input style="padding-bottom: 10rem;" class="comment" placeholder="Comment" type="text"><br><br><br><br>
    </form>
    <button>Continue -></button>
</body>
</html>
