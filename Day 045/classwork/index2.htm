<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
