<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        h3 {
            color: red;
            text-decoration: underline; 
            text-align: end;
        }
        form {
            background-color: lightgray;
            padding: 30px 20px;
        }
        label {
            font-size: 1rem;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form action="">
        <label for="fisrt-name">First Name:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" placeholder="Enter your first name" type="text"><br><br>

        <label for="last-name">Last Name:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" placeholder="Enter your last name" type="text"><br><br>

        <label for="email">Email:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" placeholder="it should contain @" type="email"><br><br>

        <label for="mobile">Mobile:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" style="width: 90%; float: right;" placeholder="only 10 numbers are allowed" type="text"><br><br>

        <label for="gender">Gender:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input type="radio" id="male" value="Male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="Female" name="gender">
        <label for="female">Female</label><br><br>

        <label for="date">Date:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" type="date"><br><br>

        <label for="adress">Adress:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" class="adress" type="text"><br><br>

        <label for="city">City:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" type="text"><br><br>

        <label for="pin">Area PIN:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" type="text"><br><br>

        <label for="state">State:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" type="text"><br><br>

        <label for="qualification">Qualification:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <select id="qualification">
            <option value="select">Select qualification</option>
            <option value="else">Something Else..</option>
        </select><br><br>

        <label for="specialization">Specialization:</label>
        <div class="spec">
            <input type="radio" id="c-s" value="s-c" name="specialization">
            <label for="s-c">Computer science</label><br>

            <input type="radio" id="i-t" value="i-t" name="specialization">
            <label for="i-t">Information Technology</label><br>

            <input type="radio" id="c-a" value="c-a" name="specialization">
            <label for="">Computer Architecture</label><br>

            <input type="radio" id="t-c" value="t-c" name="specialization">
            <label for="t-c">Tele communication</label><br><br>
        </div>

        <label for="password">Password:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</label>
        <input style="width: 90%; float: right; padding: 10px;" type="password"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
