<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
            background-color: hsl(217, 54%, 11%);
            cursor: default;
        }
        .container {
            margin: 50rem;
        }
        .card {
            background-color: hsl(216, 50%, 16%);
            border-radius: 10px;
            transition: .5s;
        }
        .card:hover {
            background-color: hsl(216, 44%, 21%);
            transition: .5s;
        }
        .bottom p, .mid p {
            color: hsl(215, 32%, 47%);
        }
        .icon-stock {
            display: flex;
            justify-content: space-between;
            margin: 10px;
            border-bottom: 1px solid hsl(215, 32%, 27%);
        }
        .bottom {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .bottom img {
            width: 10%;
            border: 1px solid #fff;
            border-radius: 100%;
        }
        .mid {
            margin: 20px;
        }
        .bottom p span, .mid h3 {
            color: #fff;
            transition: .5s;
        }
        .bottom p span:hover, .mid h3:hover {
            color: hsl(178, 100%, 50%);
            transition: .5s;
        }
        .icon-stock .streak {
            color: hsl(178, 100%, 50%);
        }
        .effect {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .effect .one {
            cursor: pointer;
            width: 90%;
            border-radius: 5px;
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s;
        }
        .hover {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            background-color: hsl(178, 100%, 50%);
            width: 95%;
            height: 95%;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container:hover .hover {
            opacity: 0.7;
        }
        .text {
            color: #fff;
            font-size: 16px;
            padding: 16px 32px;
            opacity: 1;
            font-size: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
               <div class="effect">
                    <img class="one" src="image.jpg"> 
                    <div class="hover">
                        <div class="text"><i class='bx bx-low-vision'></i></div>
                    </div>
               </div>
            </div>
            <div class="mid">
                <h3>Equilibrum #3429</h3>
                <p>Our Equilibrum collection promotes balance and calm</p><br>
                <div class="icon-stock">
                    <p class="streak"><i class='bx bxs-diamond'></i> 0.041 ETH</p>
                    <p class="duration"><i class='bx bxs-time'></i> 3 days left</p>
                    <br><br>
                </div>
            </div>
            <div class="bottom">
                <img src="avatar.png">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
