<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: cadetblue;
        }
        a {
            text-decoration: none;
            color: aliceblue;
            background-color: brown;
            padding: 10px 6px;
            margin: 5rem;
            transition: 3.5s; 
        }
        a:hover {
            transform: rotate(360deg);
            transition: 3.5s;        
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <a href="">Put the mouse over me :)</a>
    </div>
</body>
</html>
