<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex</title>
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    width: 800px;
    height: 800px;
    border: 3px solid black;
    border-radius: 10px;
}

.child-container{
    width: 200px;
    height: 200px;
    background-color: purple;
    border: 2px solid red;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="child-container cont-1"></div>
        <div class="child-container cont-2"></div>
    </div>

</body>
</html>
